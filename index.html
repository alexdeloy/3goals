<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3GOALS</title>
    <link rel="stylesheet" href="333.css">
    <link rel="manifest" href="manifest.json">
    <script src="333.js?v=2"></script>
</head>
<body>

    <section class="day">
        <div class="header">
            <h1>today</h1>
            <h2></h2>
        </div>
        <div class="goal"><div class="content">Tap a box to edit, tap the checkmark to finish editing</div><div class="options"></div></div>
        <div class="goal"><div class="content">Tap the double-checkmark to finish a goal</div><div class="options"></div></div>
        <div class="goal"><div class="content">Tap the header to change between day/week/month</div><div class="options"></div></div>
    </section>

    <section class="week">
        <div class="header">
            <h1>this week</h1>
            <h2></h2>
        </div>
        <div class="goal empty"><div class="content"></div><div class="options"></div></div>
        <div class="goal empty"><div class="content"></div><div class="options"></div></div>
        <div class="goal empty"><div class="content"></div><div class="options"></div></div>
    </section>

    <section class="month">
        <div class="header">
            <h1>this month</h1>
            <h2></h2>
        </div>
        <div class="goal empty"><div class="content"></div><div class="options"></div></div>
        <div class="goal empty"><div class="content"></div><div class="options"></div></div>
        <div class="goal empty"><div class="content"></div><div class="options"></div></div>
    </section>

</body>
</html>
